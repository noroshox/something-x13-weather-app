<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App noro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>
          <img
            src="https://i.imgur.com/iWpepdI.png"
            alt="search"
            class="imgsearch"
          />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img
          src="https://i.imgur.com/bAvh7tq.png"
          class="weather-icon"
          alt="sunly"
        />
        <h1 class="temp">3°C</h1>
        <h2 class="city">Kiev</h2>
        <div class="details">
          <div class="col">
            <img src="https://i.imgur.com/p5QCqZP.png" alt="Clouds icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Clouds</p>
            </div>
          </div>
          <div class="col">
            <img src="https://i.imgur.com/Cil1Qxi.png" alt="Wind icon" />
            <div>
              <p class="wind">0.5mm</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "280989e794fae5be5cc2343acc03309a";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

if(response.status == 404){
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
}else{
 var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "https://i.imgur.com/4Ljw7Vh.png";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "https://i.imgur.com/Y5gIx2b.png";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "https://i.imgur.com/JHokspn.png";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "https://i.imgur.com/XfY8gvg.png";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "https://i.imgur.com/doztE8g.png";
        } else if (data.weather[0].main == "Snow") {
          weatherIcon.src = "https://i.imgur.com/ixSixba.png";
        }
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".weather").classList.add("show");
        document.querySelector(".error").style.display = "none";
}

       
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
      checkWeather();
    </script>
  </body>
</html>
